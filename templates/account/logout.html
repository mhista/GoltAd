<!DOCTYPE html>
<html lang="en">
  {% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href= {%  static "css/bootstrap.min.css" %} type="text/css">
    <link rel="stylesheet" href= {%  static "css/style.css" %} type="text/css">

</head>
<body>

<div class="container-fluid login__form text-center p-0 m-0 my-5 pt-5">
    <h2 class="text-danger">
      Always Keep Your Credentials Safe!!
    </h2>
    <h3 class="p-3">
      <span class="text-warning">Gold Burry</span>  Cares About Your security... <br>
      Stay Connected for better services
    </h3>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      
      <button type="submit" class="site-btn">Click to sign out</button>
    </form>
</div>

</body>
</html>
