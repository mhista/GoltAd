{% extends 'base.html' %}
{% load static %}
<body {% block id %} class="user-reset-passsword blog" {% endblock id %} >
{% block content %}
  
    <!-- main content -->
    <div class="main-content">
        <div class="wrap-banner">

            <!-- breadcrumb -->
            <nav class="breadcrumb-bg">
                <div class="container no-index">
                    <div class="breadcrumb">
                        <ol>
                            <li>
                                <a href="{% url 'index' %}">
                                    <span>Home</span>
                                </a>
                            </li>
                            <li>
                                <a href="{% url  'account_login' %}">
                                    <span>Login</span>
                                </a>
                            </li>
                        </ol>
                    </div>
                </div>
            </nav>
        </div>

        <!-- main -->
        <div id="wrapper-site">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                        <div class="card card-primary">
                          <div class="card-header">
                            <h4></h4>
                          </div>
                          <div class="card-body">
                                <form action="{% url 'account_reset_password' %}" class="forgotten-password" method="post" id="customer-form">
                                    {% csrf_token %}
                                    <h1 class="text-center title-page">User Reset Password</h1>
                                    <div class="form-fields text-center ">
                                        <div class="form-group center-email-fields">
                                            <div class="email mb-2">
                                                <input type="email" name="email" id="email" value="" class="form-control" placeholder="Email address">
                                            </div>
                                            <div>
                                                <button class="btn btn-primary btn-lg btn-block" tabindex="4" name="submit" type="submit">
                                                    Send reset link
                                                </button>
                                            </div>
                                        </div>
                                        <a href="user-login.html" class="account-link">
                                            <i class="fa fa-angle-left" aria-hidden="true"></i>
                                            <span class="text-center">Back to login</span>
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock content %}

</body>
