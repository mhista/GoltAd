{% extends "base.html" %}
{% block content %}
{% load static %}
  <section class="mt-5 ms-5 container mb-5">
 
      <div class="container-flyuid">
        <div class="row">
            <div class="col-lg-12">
                <div class="trending__product">
                    <div class="row">
                        <div class="col-lg-8 col-md-8 col-sm-8 mt-5">
                            <div class="section-title">
                                <h4>Choose Ads you would love to see</h4>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <div class="btn__all">
                                <a href="#" class="primary-btn">View All <span class="arrow_right"></span></a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                      {% for cats in adtype %}
                      <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <div class="card">
                          <div class="card-statistic-4">
                            <div class="align-items-center justify-content-between">
                              <div class="row ">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pr-0 pt-3">
                                  <div class="card-content">
                                    <h5 class="font-15">{{cats.name}}</h5>
                                    <h2 class="mb-3 font-18">{{cats.get_count}}</h2>
                                    {% if request.user.userprofile in cats.user.all %}
                                          <a href="{% url 'golt:cat-unselect' cats.pk %}" class="ms-5 ps-5"> <span class="text-danger mx-2" style="font-size: 0.8rem; text-decoration:underline;">unselect</span></a>
                                          {% else %}
                                          <a href="{% url 'golt:cat-select' cats.pk %}" class="ms-5 ps-5"> <span class="text-info mx-2" style="font-size: 0.8rem; text-decoration:underline;">select</span></a>
                                        {% endif %}
                                  </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pl-0">
                                  <div class="banner-img">
                                    <img src= {% static "assets/img/banner/4.png" %} alt="">
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      {% endfor %}
                         
                       
                      
                        
                    </div>
                </div>
            </div>
        </div>
      </div>
  </section>
{% endblock content %}
