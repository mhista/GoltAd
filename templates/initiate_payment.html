{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="main-content">
    <section class="section">
      <div class="section-body">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4>Make Payment</h4>
              </div>
              <div class="card-body">
                  <form action="{% url 'mgt:initiate-payment' %}" method="post">
                      {% csrf_token %}
                      <div class="form-group">
                        <label>amount*</label>
                        <input type="text" class="form-control creditcard" name="amount">
                      </div>
                      <div class="form-group">
                        <label>email*</label>
                        <input type="email" class="form-control email" name="email">
                      </div>
                      <div class="form-group">
                        <label>account number*</label>
                        <input type="text" class="form-control creditcard" name="account">
                      </div>
                      <div class="form-group">
                        <label>bank code*</label>
                        <input type="text" class="form-control email" name="bank_code">
                      </div>
                       <div class="form-group">
                        <label>card details*</label>
                        <input type="text" class="form-control " name="card_details">
                      </div>
                      
                      <div class="form-group row mb-4">
                      <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                      <div class="col-sm-12 col-md-7">
                          <button class="btn btn-primary" type="submit">Make Payment</button>
                      </div>
                      </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock content %}
